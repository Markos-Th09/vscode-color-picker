# This is a basic workflow to help you get started with Actions

name: Sync with azure devops

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  sync:
  - name: Push directory to another repository
    uses: cpina/github-action-push-to-another-repository@v1.4.1
    destination-repository-name: "https://markostheocharis2009@dev.azure.com/markostheocharis2009/VSCode%20color%20picker/_git/vscode-color-picker"
    

    
